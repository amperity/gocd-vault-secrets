<!-- Ensure that the keys here are also declared in the get-elastic-agent-profile-metadata response. -->
<fieldset>
    <legend style="font-size: 18px; margin-top: 15px;">Vault Plugin Configurations</legend>

    <div class="form_item_block">
        <label>Vault API<span class='asterix'>*</span></label>
        <input type="text" ng-model="vault_addr" ng-required="true" placeholder="1.0"/>
        <span class="form_error" ng-show="GOINPUTNAME[vault_addr].$error.server">{{GOINPUTNAME[vault_addr].$error.server}}</span>
    </div>

    <div class="form_item_block">
        <label>Vault Token<span class='asterix'>*</span></label>
        <input type="text" ng-model="vault_token" ng-required="true" placeholder=""/>
        <span class="vault_token" ng-show="GOINPUTNAME[vault_token].$error.server">{{GOINPUTNAME[auth_method].$error.server}}</span>
    </div>

    <div class="form_item_block">
        <label>Authentication Method<span class='asterix'>*</span></label>
        <form>
            <select ng-model="auth_method" ng-required="true">
                <option value="token">Token</option>
            </select>
        </form>
        <input type="text" ng-model="ram" ng-required="true" placeholder=""/>
        <span class="auth_method" ng-show="GOINPUTNAME[auth_method].$error.server">{{GOINPUTNAME[auth_method].$error.server}}</span>
    </div>
</fieldset>
